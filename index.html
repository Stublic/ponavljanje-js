<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap</title>
</head>
<body>

    <header>
        <nav class="nav">
            <img src="./img/Logo.png" alt="bootstrap UI">
        </nav>
    </header>


<main>
    <h1>Korisne funkcije</h1>
    <hr>
    <h2>Duljina hipotenuze</h2>
    <p>Funkcija izračunava duljinu hipotenuze pravokutnog trokuta, uz zadane katete.</p>
    <form id="hipoForm">
        <input placeholder="Prva kateta" type="text" id="a"><br><br>
        <input placeholder="Druga kateta" type="text" id="b"><br><br>
        <button class="btn" type="submit">Izračunaj</button>
    </form>
    <div id="hipotenuza"></div>
    <h2>Kalkulator valuta</h2>
    <p>Kalkulator za uneseni iznos u kunama vraća iznos u američkim dolarima na današnji dan prema podacima HNB-a.</p>
    <form id="valutaForm">
        <label id="hrk" for="x">HRK</label>
        <input placeholder="Iznos" type="text" id="x"><br><br>
        <button class="btn" type="submit">Izračunaj</button>
    </form>
    <div id="valuta"></div>

</main>

    <script src="./app.js"></script>
</body>
</html>
